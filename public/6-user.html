<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w">
                <div class="login100-form-title p-b-10 p-l-85">
                    Dados do usuário
                </div>
                <div class="p-r-85 p-t-15 p-b-15">
                    <div class="txt5 p-b-11">
                        RESUMO
                    </div>
                    <div>
					    <span class="txt1 p-b-11">
					    	Email
					    </span>
                        <span class="txt3 p-b-11" id="email"></span>
                    </div>

                    <div>
						<span class="txt1 p-b-11">
							Número USP
						</span>
                        <span class="txt3 p-b-11" id="iduser"></span>
                    </div>

                    <div>
						<span class="txt1 p-b-11">
							Perguntas e respostas já desenvolvidas
						</span>
                        <span class="txt3 p-b-11" id="sumanswer"></span>
                    </div>
                    <div>
						<span class="txt1 p-b-11">
							Pontos Acumulados
						</span>
                        <span class="txt3 p-b-11" id="sumscore"></span>
                        <span class="txt3 p-b-11" id="score"></span>
                    </div>
                </div>

                <div class="p-r-85 p-t-15 p-b-15">
                    <div class="txt5 p-b-11">
                        Edite Perguntas e respostas
                    </div>

                    <div>
					    <span class="txt1">
					    	Título do artigo a ser editado
					    </span>
                    </div>
                    <div>
                        <label for="idarticle"></label>
                        <select id="idarticle" class="txt1 p-b-5 p-t-5">
                        </select>
                    </div>
                    <div>
					    <span class="txt1 p-b-11">
					    	Número da pergunta/resposta a ser editada
					    </span>
                    </div>
                    <div>
                        <label for="idqa"></label>
                        <select id="idqa" class="txt1 p-b-11">
                        </select>
                    </div>
                    <div>
                        <button class="login100-form-btnpequeno" type="button" id="btnEdit">
                            Editar
                        </button>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <a href="4-abstract.html">
                        <button class="login100-form-btn" type="button">
                            Continuar respondendo
                        </button>
                    </a>
                    <a href="99-end.html">
                        <button class="login100-form-btn" id="btnContinuar" type="button">
                            Continuar depois
                        </button>
                    </a>
                </div>
                <div class="flex-sb-m w-full p-t-30">
                    <a href="8-instructions-lite.html"
                       target="_blank" class="txt3">
                        Acesse novamente as instruções se tiver alguma dúvida.
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/6.js"></script>

</body>

</html>
