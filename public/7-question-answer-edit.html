<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Question-Answer Form</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
    <link href="css/util.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>

<body id="bQA">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w">

                    <span class="login100-form-title p-b-32">
                        Altere suas perguntas e respostas
                    </span>
                    <span id=idarticle style="display:none">
                        $idarticle
                    </span>
                    <span id=idqa style="display:none">
                        $idqa
                    </span>
                    <div><span class="txt1" id=title></span></div>

                    <span class="txt4" id=abstract>

                    </span>
                    <span class="txt1 p-b-11">
                        Pergunta em inglês
                    </span>

                    <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                        <textarea class="input100 height-100" id="questionen" type="text"> </textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Resposta em inglês
                    </span>

                    <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                        <textarea class="input100 height-100" id="answeren" type="text"></textarea>
                        <span class="focus-input100"></span>
                    </div>



                    <span class="txt1 p-b-11">
                        Pergunta em português
                    </span>

                    <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                        <textarea class="input100 height-100" id="questionpt" type="text"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Resposta em português
                    </span>

                    <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                        <textarea class="input100 height-100" id="answerpt" type="text"></textarea>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="txt1 p-b-10 p-t-10">
                        <span>Pressione o botão abaixo para armazenar suas respostas alteradas
                        </span>
                    </div>
                    <div class="container-login100-form-btn p-l-88 p-r-88 p-t-5 p-b-5">
                        <button class="login100-form-btn" id="btnEnviar" type="button">
                            Enviar respostas
                        </button>
                    </div>
                    <div class="flex-sb-m w-full p-b-30 p-t-30">
                        <a class="txt3" href="8-instructions-lite.html" target="_blank">
                            Acesse novamente as instruções se tiver alguma dúvida.
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="js/7.js"></script>
</html>
