<body id="bQA">
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w">

          <span class="login100-form-title p-b-32">
            Preenchimento das perguntas e respostas
          </span>
           <span id=idarticle style="display:none">
            $idarticle
          </span>
           <span class="txt4" id=abstract>

          </span>
           <div class="txt4 p-b-11">
            <span>
              Essa é a pergunta número
            </span>
           <span id=nquestions>
              $n
            </span>
           <span id=ntotal>
              / 03
            </span>
            <span>
              referente a esse mesmo abstract.
            </span>
           </div>
           <span class="txt1 p-b-11">
            Pergunta em inglês
          </span>

                <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                    <textarea class="input100 height-100" id="questionen" type="text"> </textarea>
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
            Pergunta em português
          </span>

                <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                    <textarea class="input100 height-100" id="questionpt" type="text"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
            Resposta em inglês
          </span>

                <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                    <textarea class="input100 height-100" id="answeren" type="text"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
            Resposta em português
          </span>

                <div class="wrap-input100 validate-input m-b-36" data-validate="This field is required">
                    <textarea class="input100 height-100" id="answerpt" type="text"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="btnEnviar" type="button">
                        Enviar respostas
                    </button>
                    <button class="login100-form-btn" id="btnPular" type="button">
                        Próximo artigo
                    </button>
                </div>
                <div class="flex-sb-m w-full p-b-30 p-t-30">
                    <a class="txt3" href="8-instructions_2.html" target="_blank">
                        Acesse novamente as instruções se tiver alguma dúvida.
